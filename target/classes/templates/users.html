<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div class="border" th:if="${users.size()} > 0">
    <h2>Users:</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Email</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Date of birth</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.email}"></td>
            <td th:text="${user.firstname}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:text="${user.birthDate}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{'/'}"
       class="btn btn-primary mt-5">Back to start page</a>
</div>
</body>
</html>
