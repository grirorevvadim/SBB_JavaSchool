<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
          integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <title>Add user</title>
</head>
<body>
<div class="form-group">
    <form action="#" th:action="@{/users}" th:object="${user}" method="post">
        <div class="form-group col-md-6">
            <label for="Email" class="col-form-label">Email</label>
            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="Name" class="col-form-label">Name</label>
            <input type="text" th:field="*{firstname}" class="form-control" id="name" placeholder="Name">
            <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="Lastname" class="col-form-label">Lastname</label>
            <input type="text" th:field="*{lastname}" class="form-control" id="lastname" placeholder="Lastname">
            <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger"></span>
        </div>

        <div class="form-group col-md-6">
            <label for="Password" class="col-form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
        </div>

        <div class="form-group col-md-6">
            <label for="Birthdate" class="col-form-label">Birthdate</label>
            <input type="date" th:field="*{birthDate}" class="form-control" id="birthdate" placeholder="Birthdate">
        </div>

        <div class="form-group col-md-6">
            <label for="wallet" class="col-form-label">Wallet amount</label>
            <input type="number" th:field="*{wallet}" class="form-control" id="wallet" placeholder="Wallet">
            <span th:if="${#fields.hasErrors('wallet')}" th:errors="*{wallet}" class="text-danger"></span>
        </div>
        <div class="row">
            <div class="mt-5 ml-4">
                <input type="submit" class="btn btn-primary" value="Add User">
            </div>
        </div>
    </form>
    <a th:href="@{'/'}"
       class="btn btn-primary mt-5">Back to start page</a>
</div>
</body>
</html>
