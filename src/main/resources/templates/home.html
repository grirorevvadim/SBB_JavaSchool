<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
          integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <title>Home page</title>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <div sec:authorize="isAnonymous()" class="userCreate">
                <a href="/user" class="btn btn-light">Sign up</a>
            </div>
        </li>
        <li class="nav-item">
            <div sec:authorize="isAnonymous()" class="userLogin">
                <a href="/login" class="btn btn-light">Sign in</a>
            </div>
        </li>

        <li class="nav-item">
            <div sec:authorize="isAuthenticated()" class="userLogout">
                <a href="/logout" class="btn btn-light">Sign out</a>
            </div>
        </li>
    </ul>
    <p class="font1" style="text-align: right" sec:authorize="isAuthenticated()" id="watcher"> You're currently logged
        in like: <span th:text="${user}"></span></p>
</nav>
<div class="container">
    <div id="sideBar" class="item" th:insert="~{menu :: menu}"></div>
    <div id="content" class="item" th:insert="~{search-trains::search}"></div>
</div>
<a th:href="@{'/'}"
   class="btn btn-primary mt-5">Back to start page</a>

</body>
</html>
