<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
          integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <title>Update user information</title>
</head>
<body>
<form action="#"
      th:action="@{/users/update}"
      th:object="${user}"
      method="post">
    <div>
        <input type="hidden"  th:value="${id}" name="id"/>
    </div>
    <div class="form-group col-md-6">
        <label for="name">Name</label>
        <input type="text" th:field="*{firstname}" id="name" placeholder="Name">
        <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
    </div>

    <div class="form-group col-md-6">
        <label for="lastname">Lastname</label>
        <input type="text" th:field="*{lastname}" id="lastname" placeholder="Lastname">
        <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
    </div>

    <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="email">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div class="form-group col-md-6">
        <label for="date">Birthdate</label>
        <input type="date" th:field="*{birthDate}" id="date" placeholder="Birthdate">
        <span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></span>
    </div>

    <div class="form-group col-md-6">
        <label for="wallet">Add to wallet</label>
        <input type="number" min="0" max="5000" th:field="*{wallet}" id="wallet"
               placeholder="Wallet">
        <span th:if="${#fields.hasErrors('wallet')}" th:errors="*{wallet}"></span>
    </div>

    <input type="submit" value="Update user">
    <div>
        <span th:if="${error.length()!=0}" th:text="${error}"></span>
    </div>

</form>
</body>
</html>
