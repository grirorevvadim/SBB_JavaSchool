<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
          integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <title>Roots search</title>
</head>
<body>
<div class="form-group">
    <form action="#" th:action="@{/roots}" th:object="${path}"  method="get">

        <div class="form-group col-md-6">
            <label for="departure" class="col-form-label">Departure station</label>
            <input type="text" th:field="*{departure}" class="form-control" id="departure"
                   placeholder="departure name">
            <span th:if="${#fields.hasErrors('departure')}" th:errors="*{departure}"
                  class="text-danger"></span>
        </div>

        <div class="form-group col-md-6">
            <label for="arrival" class="col-form-label">Arrival station</label>
            <input type="text" th:field="*{arrival}" class="form-control" id="arrival"
                   placeholder="arrival name">
            <span th:if="${#fields.hasErrors('arrival')}" th:errors="*{arrival}"
                  class="text-danger"></span>
        </div>


        <div class="row">
            <div class="mt-5 ml-4">
                <input type="submit" class="btn btn-primary" value="Search root">
            </div>
        </div>
    </form>
    <a th:href="@{'/'}"
       class="btn btn-primary mt-5">Back to start page</a>
</div>
</body>
</html>
