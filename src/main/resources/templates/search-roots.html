<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roots search</title>
</head>
<body>
<div class="form-group">
    <form action="#" th:action="@{/roots}" th:object="${path}"  method="get">

        <div class="form-group col-md-6">
            <label for="departure" class="col-form-label">Departure station</label>
            <input type="text" th:field="*{departure.stationName}" class="form-control" id="departure"
                   placeholder="departure name">
            <span th:if="${#fields.hasErrors('departure.stationName')}" th:errors="*{departure.stationName}"
                  class="text-danger"></span>
        </div>

        <div class="form-group col-md-6">
            <label for="arrival" class="col-form-label">Arrival station</label>
            <input type="text" th:field="*{arrival.stationName}" class="form-control" id="arrival"
                   placeholder="arrival name">
            <span th:if="${#fields.hasErrors('arrival.stationName')}" th:errors="*{arrival.stationName}"
                  class="text-danger"></span>
        </div>


        <div class="row">
            <div class="mt-5 ml-4">
                <input type="submit" class="btn btn-primary" value="Search station">
            </div>
        </div>
    </form>
    <a th:href="@{'/'}"
       class="btn btn-primary mt-5">Back to start page</a>
</div>
</body>
</html>
