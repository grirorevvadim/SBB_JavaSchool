<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roots search</title>
</head>
<body>
<div class="form-group">
    <form action="#" th:action="@{/roots}" th:object="${path}" method="get">

        <div class="form-group col-md-6">
            <label for="departure" class="col-form-label">departureName</label>
            <input type="text" th:field="*{departureId.stationName}" class="form-control" id="departure"
                   placeholder="departure name">
            <span th:if="${#fields.hasErrors('departureId')}" th:errors="*{departureId.stationName}" class="text-danger"></span>
        </div>

        <div class="form-group col-md-6">
            <label for="arrival" class="col-form-label">Arrival name</label>
            <input type="text" th:field="*{arrivalId.stationName}" class="form-control" id="arrival"
                   placeholder="arrival name">
            <span th:if="${#fields.hasErrors('departureId')}" th:errors="*{arrivalId.stationName}" class="text-danger"></span>
        </div>

        <div class="row">
            <div class="mt-5 ml-4">
                <input type="submit" class="btn btn-primary" value="Search station">
            </div>
        </div>
    </form>
</div>
</body>
</html>
