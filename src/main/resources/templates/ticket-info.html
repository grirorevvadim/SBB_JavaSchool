<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
          integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
    <title>Ticket information</title>
</head>
<body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none" th:href="@{'/'}">
        <img src="http://localhost:8080/images/TrainIcon.PNG" class="img-fluid" alt="..."></a>
    <div class="col-md-3 text-end">
        <div class="d-grid gap-2 d-md-block">
            <a id="signUp" sec:authorize="isAnonymous()" href="/user" class="btn btn-outline-primary btn-lg">Sign up</a>
            <a id="signIn" sec:authorize="isAnonymous()" href="/login" class="btn btn-outline-primary btn-lg">Sign
                in</a>
            <div class="dropdown">
                <a class="btn btn-outline-primary btn-lg dropdown-toggle" sec:authorize="isAuthenticated()" href="#"
                   role="button"
                   id="dropdownMenuLink" data-bs-toggle="dropdown"
                   aria-expanded="false"><span th:text="${loggedUser}"></span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="/users/info">My profile</a></li>
                    <li><a sec:authorize="hasRole('USER')" class="dropdown-item" href="/tickets/info">My tickets</a>
                    </li>
                    <li><a sec:authorize="isAuthenticated()" href="/logout" class="dropdown-item">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<div class="form-group col-md-6">
    <h4>Trip info:</h4>
    <table class="table">
        <thead>
        <tr>
            <th>Train number</th>
            <th>Departure station</th>
            <th>Arrival station</th>
            <th>Departure date time</th>
            <th>Arrival date time</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${ticket.train.trainNumber}"></td>
            <td th:text="${ticket.departureSchedule.station.stationName}"></td>
            <td th:text="${ticket.arrivalSchedule.station.stationName}"></td>
            <td th:text="${ticket.departureSchedule.arrivalDateTime.format(format)}"></td>
            <td th:text="${ticket.arrivalSchedule.arrivalDateTime.format(format)}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{'/home'}"
       class="btn btn-primary mt-5">Back to home page</a>
</div>
</body>
</html>
