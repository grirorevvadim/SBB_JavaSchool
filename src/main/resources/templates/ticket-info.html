<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
          integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <title>Ticket information</title>
</head>
<body>
<div class="form-group col-md-6">
    <h4>Trip info:</h4>
    <table class="table">
        <thead>
        <tr>
            <th>Train number</th>
            <th>Departure station</th>
            <th>Arrival station</th>
            <th>Departure date time</th>
            <th>Arrival date time</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${ticket.train.trainNumber}"></td>
            <td th:text="${ticket.departureSchedule.station.stationName}"></td>
            <td th:text="${ticket.arrivalSchedule.station.stationName}"></td>
            <td th:text="${ticket.departureSchedule.arrivalDateTime.format(format)}"></td>
            <td th:text="${ticket.arrivalSchedule.arrivalDateTime.format(format)}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{'/'}"
       class="btn btn-primary mt-5">Back to start page</a>
</div>
</body>
</html>
