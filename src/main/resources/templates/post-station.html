<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
          integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <title>Create a new station</title>
</head>
<body>
<form action="#" th:action="@{/stations/addstation}" th:object="${station}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{stationName}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('stationName')}" th:errors="*{stationName}"></span>
    <input type="submit" value="Add Station">
</form>
</body>
</html>
