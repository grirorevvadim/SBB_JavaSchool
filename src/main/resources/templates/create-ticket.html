<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
          integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
    <title>Registration</title>
</head>
<body>
<div id="header" class="item" th:insert="~{header :: header}"></div>
<div class="form-group">
    <form action="#"
          th:action="@{'/tickets/register?departureId='+${departureId}+'&arrivalId='+${arrivalId}}"
          th:object="${ticket.ticketOwner}" method="post">
        <div class="form-group col-md-6">
            <label for="firstname" class="col-form-label">Name</label>
            <input type="text"
                   th:field="*{firstname}" name="firstname" class="form-control"
                   id="firstname" placeholder="Name">
            <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"
                  class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="Lastname" class="col-form-label">Lastname</label>
            <input type="text" th:field="*{lastname}" class="form-control"
                   id="lastname" placeholder="Lastname">
            <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
                  class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="Birthdate" class="col-form-label">Birthdate</label>
            <input type="date" th:field="*{birthDate}" name="birthDate" class="form-control"
                   id="birthDate"
                   placeholder="Birthdate">
        </div>
        <div class="form-group col-md-6">
            <label for="Email" class="col-form-label">Email</label>
            <input type="text" th:field="*{email}" class="form-control"
                   id="email" placeholder="Email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                  class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <span th:if="${errorMessage.length()>0}" th:text="${errorMessage}"></span>
        </div>

        <div class="row">
            <div class="mt-5 ml-4">
                <input type="submit" class="btn btn-primary" value="Add ticket">
            </div>
        </div>
    </form>
</div>

</body>
</html>
