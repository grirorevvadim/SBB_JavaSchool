<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
          integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">

    <title>Trains search</title>
</head>
<body>
<div class="form-group" th:fragment="search">
    <form action="#" th:action="@{/trains}" th:object="${train}" method="get">

        <div class="form-group col-md-6">
            <label for="departure" class="col-form-label">Departure station</label>
            <input type="text" th:field="*{departureName}" class="form-control" id="departure"
                   placeholder="departure name">
            <span th:if="${#fields.hasErrors('departureName')}" th:errors="*{departureName}"
                  class="text-danger"></span>

            <label for="arrival" class="col-form-label">Arrival station</label>
            <input type="text" th:field="*{arrivalName}" class="form-control" id="arrival"
                   placeholder="arrival name">
            <span th:if="${#fields.hasErrors('arrivalName')}" th:errors="*{arrivalName}"
                  class="text-danger"></span>


            <label for="departureDate" class="col-form-label">Journey's date</label>
            <input type="date" th:field="*{departureDate}" class="form-control" id="departureDate"
                   placeholder="departure date in format YYYY-MM-DD">
            <span th:if="${#fields.hasErrors('departureDate')}" th:errors="*{departureDate}"
                  class="text-danger"></span>
        </div>

        <div class="row">
            <div class="mt-5 ml-4">
                <input type="submit" class="btn btn-primary" value="Check schedule">
            </div>
        </div>
    </form>
</div>
</body>
</html>
