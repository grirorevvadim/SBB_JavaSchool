<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trains search</title>
</head>
<body>
<div class="form-group">
    <form action="#" th:action="@{/trains}" th:object="${train}"  method="get">

        <div class="form-group col-md-6">
            <label for="departure" class="col-form-label">Departure station</label>
            <input type="text" th:field="*{departureName}" class="form-control" id="departure"
                   placeholder="departure name">
            <span th:if="${#fields.hasErrors('departureName')}" th:errors="*{departureName}"
                  class="text-danger"></span>
            <input type="date" th:field="*{departureDate}" class="form-control" id="departureDate"
                   placeholder="departure date in format YYYY-MM-DD">

        </div>

        <div class="form-group col-md-6">
            <label for="arrival" class="col-form-label">Arrival station</label>
            <input type="text" th:field="*{arrivalName}" class="form-control" id="arrival"
                   placeholder="arrival name">
            <span th:if="${#fields.hasErrors('arrivalName')}" th:errors="*{arrivalName}"
                  class="text-danger"></span>

            <input type="date" th:field="*{arrivalDate}" class="form-control" id="arrivalDate"
                   placeholder="arrival date in format YYYY-MM-DD">
        </div>


        <div class="row">
            <div class="mt-5 ml-4">
                <input type="submit" class="btn btn-primary" value="Search station">
            </div>
        </div>
    </form>

</div>
</body>
</html>
