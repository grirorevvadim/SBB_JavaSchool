<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
          integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <title>Create a new station</title>
</head>
<body>
<div class="form-group">
    <form action="#" th:action="@{/stations}" th:object="${station}" method="post">
        <div class="form-group col-md-6">
            <label for="stationName" class="col-form-label">stationName</label>
            <input type="text" th:field="*{stationName}" class="form-control" id="stationName"
                   placeholder="stationName">
            <span th:if="${#fields.hasErrors('stationName')}" th:errors="*{stationName}"
                  class="text-danger"></span>
        </div>
        <div class="form-group">
            <label>Root</label>
            <div th:each="r : ${roots}">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" th:field="*{root}" th:value="${r}" class="custom-control-input">
                    <label class="custom-control-label" th:for="${#ids.prev('root')}"
                           th:text="${r.stationsList}">root</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mt-5 ml-4">
                <input type="submit" class="btn btn-primary" value="Next">
            </div>
        </div>
    </form>
    <a th:href="@{'/'}"
       class="btn btn-primary mt-5">Back to start page</a>
</div>
</body>
</html>
