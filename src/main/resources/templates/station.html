<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Station</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>StationID</th>
        <th>StationsName</th>
    </tr>
    </thead>
    <tbody>
    <td th:text="${station.id}"></td>
    <td th:text="${station.getStationName()}"></td>
    <td><a th:href="@{/stations/edit/{id}(id=${station.id})}"class="btn btn-warning"> Edit</a></td>
    <td><a th:href="@{/stations/delete/{id}(id=${station.id})}"class="btn btn-danger"> Delete</a></td>
    </tbody>
</table>
<a th:href="@{'/'}"
   class="btn btn-primary mt-5">Back to start page</a>

</body>
</html>
