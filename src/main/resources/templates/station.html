<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
          integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
    <title>Station</title>
</head>
<body>
<div id="header" class="item" th:insert="~{header :: header}"></div>
<table class="table">
    <thead>
    <tr>
        <th>StationID</th>
        <th>StationsName</th>
    </tr>
    </thead>
    <tbody>
    <td th:text="${station.id}"></td>
    <td th:text="${station.getStationName()}"></td>
    <td><a th:href="@{/stations/edit/{id}(id=${station.id})}" class="btn btn-warning"> Edit</a></td>
    <td><a th:href="@{/stations/delete/{id}(id=${station.id})}" class="btn btn-danger"> Delete</a></td>
    </tbody>
</table>

</body>
</html>
