<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
          integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <title>Trains</title>
</head>
<body>
<div class="border" th:if="${departures.size()} > 0">
    <h2>Trains:</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Trains id</th>
            <th>Train number</th>
            <th>Station name</th>
            <th>Departure date time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="departure : ${departures}">
            <td th:text="${departure.trainId.getTrainId()}"></td>
            <td th:text="${departure.trainId.getTrainNumber()}"></td>
            <td th:text="${departure.station.stationName}"></td>
            <td th:text="${departure.getArrivalDateTime()}"></td>
        </tr>
        </tbody>
    </table>

    <table class="table">
        <thead>
        <tr>
            <th>Trains id</th>
            <th>Station name</th>
            <th>Arrival date time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="arrival : ${arrivals}">
            <td th:text="${arrival.trainId.getTrainId()}"></td>
            <td th:text="${arrival.station.stationName}"></td>
            <td th:text="${arrival.getArrivalDateTime()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
